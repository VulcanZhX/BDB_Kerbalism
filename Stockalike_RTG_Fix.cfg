//add Kerbalism RTG,using wildcard config for all BDB RTGs,launch clamps excluded(needs seperated config)
@PART[bluedog_*]:HAS[@MODULE[ModuleGenerator],!MODULE[LaunchClamp]]:NEEDS[KerbalismDefault]:AFTER[Bluedog_DB]
{
	MODULE
	{
		name = ProcessController
		resource = _RTG
		title = RTG
		capacity = #$../MODULE[ModuleGenerator]/OUTPUT_RESOURCE[ElectricCharge]/rate$
		running = true
		toggle = false
	}

    !MODULE[ModuleGenerator] {}
}

@PART[bluedog_Pioneer_SNAP19]:NEEDS[KerbalismDefault]//RTG Kerbalism Switch,WIP
{
	+Module[ProcessController]:HAS[#title[RTG]]
	{
		@title = RTG Extension
		@capacity *= 1.5
	}

	Module
	{
		Name = Configure
		title = RTG Config
		slots = 1

		SETUP
        {
            name = RTG Default
            desc = standrad radioisotope electric generators intended for deep space missions

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _RTG
            }
        }

        SETUP
        {
            name = RTG Extension
            desc = upgraded by adding a third PB-PANS-19 unit
            //tech = basicScience

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _RTG
            }
        }
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchExtension]]
	{
		@SUBTYPE[Extension]
		{
			!MODULE:HAS[@IDENTIFIER[ModuleGenerator]]{}
		}
	}
}
